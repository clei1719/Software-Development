<body>
  <h1 id=gameTop>Wacky Tanks!!</h1>
    <div id="box" class="container-fluid">

      <div class="row">
        <canvas id="ctx" width="500" height="400" style="border:1px solid #000000;"></canvas>
        <div class="col">
          <div id="chat" >
              <div id="menu">
                  <p class="welcome">Welcome, <b>PLAYER NAME GOES HERE</b></p>

              </div>

              <div id="chatbox"></div>

              <form id="sendInput" name="message" action="">
                  <input name="usermsg" type="text" id="usermsg" size="63" />
                  <input name="submitmsg" type="submit"  id="submitmsg" value="Send" />
              </form>
          </div>
        </div>
